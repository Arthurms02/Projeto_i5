{% extends 'base.html' %}

{% block title %}
Estoque Bootcamp - Criar Produto
{% endblock %}

{% block content %} 

<div class="container mt-4"> 
    <h3 class="mb-4">Criar Produto</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'product-create' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Salvar Produto</button>
            </form>
        </div>
    </div>
    <a href="{% url 'product-list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div> 

{% endblock %}
