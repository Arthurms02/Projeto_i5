{% extends 'base.html' %}

{% block title %}
Editar Produto
{% endblock %}

{% block content %}

<div class="container">
     <h2 class="my-4">Editar Produto</h2>
     <form method="post">
        {%csrf_token %}
        {{ form.as_p }}
     </form>
     <button type="submit" class="btn btn-primary">Salvar Alterações</button>
     <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancelar</a>
</div>

{% endblock %}
