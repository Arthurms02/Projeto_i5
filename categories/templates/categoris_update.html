{% extends 'base.html' %}

{% block title %}
Editar Marca
{% endblock %}

{% block content %}

<div class="container">
     <h2 class="my-4">Editar Categoria</h2>
     <form method="post">
        {%csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'categori-list' %}" class="btn btn-secondary">Cancelar</a>
     </form>
</div>

{% endblock %}
