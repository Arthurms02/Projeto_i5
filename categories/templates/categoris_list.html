{% extends 'base.html' %}

{% block title %}
Estoque Bootcamp - Categorias
{% endblock %}

{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">Lista Categorias</h1>
    <div class="row mb-3">
        <div class="col md-6">
            <form method="get" action="{% url 'categori-list' %}">
                <input type="text" name="name" class="form-control mr-2" placeholder="Pesquisar por nome" value="{{ request.GET.name }}">
                <button type="submit" class="btn btn-primary">
                    Pesquisar
                </button> 
            </form>
        </div>
        <div class="col md-6">
            <a href="{% url 'categori-create' %}" class="btn btn-success float-end">
                <i class="bi bi-plus">Nova Categoria</i>
            </a>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
           <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ação</th> 
           </tr> 
        </thead>
        <tbody>
                {% for categori in categoris %}
                <tr>
                    <td>{{ categori.id }}</td>
                    <td>{{ categori.name }}</td>
                    <td>{{ categori.description }}</td>
                    <td>
                        <a href="{% url 'categori-detail' categori.id %}" class="btn btn-info btn-sm">
                           <i class="bi bi-eye"> </i>
                        </a>
                        <a href="{% url 'categori-update' categori.id %}" class="btn btn-warning btn-sm">
                           <i class="bi bi-pencil"> </i>
                        </a>
                        <a href="{% url 'categori-delete' categori.id %}" class="btn btn-danger btn-sm">
                           <i class="bi bi-trash"> </i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
